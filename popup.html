<!DOCTYPE html>
<html>
  <head>
    <title>siders.ai</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
  </head>

  <body id="popup">
    <image
      id="logo"
      src="dark-logo.png"
      alt="logo"
      width="220px"
      height="220px"
    />
    <h1>siders.ai</h1>
    <div id="connect-espn">
      <button id="unreal-button" class="connect-button">
        Connect to ESPN
      </button>
    </div>
    <div id="user-info"></div>
    <div id="connect-user">
      <h2>Connect to siders.ai</h2>
      <p>Click the button to connect to siders.ai</p>
      <button id="connect-ur" class="connect-button">
        Connect Account
      </button>
    </div>
    <div>
      <p id="notifications"></p>
    </div>

    <section id="leagues">
      <h3 id="leagues-header">My Connected Leagues:</h3>
      <ul id="league-list"></ul>
    </section>

    <script src="popup.js"></script>
  </body>
</html>
